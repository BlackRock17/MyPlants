{% extends "base.html" %}
{% block page_content %}

    <!-- delete plant form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post">
            <div class="container">
                <h1>Delete Plant</h1>

                <label for="type">Type:</label>
                <select name="type" disabled="disabled" readonly="readonly" required="" id="type">
                    <option value="">{{ plant.plant_type }}</option>
                </select>

                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ plant.name }}" maxlength="20" disabled="disabled" readonly="readonly" required="" id="name">

                <label for="image_url">Image URL:</label>
                <input type="url" name="image_url" value="{{ plant.image }}" maxlength="200" disabled="disabled" readonly="readonly" required="" id="image_url">

                <label for="id_description">Description:</label>
                <textarea name="description" cols="40" rows="10" disabled="disabled" readonly="readonly" required="" id="id_description">{{ plant.description }}</textarea>

                <label for="price">Price:</label>
                <input type="number" name="price" value="{{ plant.price }}" disabled="disabled" readonly="readonly" required="" id="price">

                <input class="btn submit" type="submit" value="Delete Plant">
                {% csrf_token %}

            </div>
        </form>
    </section>

{% endblock %}
